<div class="bodyPageRegister d-flex justify-content-center">
  <div class="Register position-relative ">
    <div class="RegisterContent p-4" [formGroup]="formRegister">
      <div class="labelRegister d-flex align-items-center justify-content-center">
        <h2 class="">Register</h2>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>الاسم</mat-label>
            <input matInput type="text" formControlName="userName">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>الايميل</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="email?.errors?.['email']">must enter pattern email n@n.xyz</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>كلمة المرور</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>تاكيد كلمة المرور</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword()">passwords not equal</mat-error>
            <mat-error *ngIf="confirmPassword()">passwords not equal</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="creatOrOregister d-flex">
        <a routerLink="/login" color="primary">املك حساب بالفعل ؟</a>
        <button mat-raised-button color="warn" class="justify-content-end" (click)="submit()"
          [disabled]="formRegister.invalid || this.formRegister.value.password !== this.formRegister.value.confirmPassword">
          انشاء حساب </button>
      </div>
    </div>
  </div>
</div>
