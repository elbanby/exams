<div class="bodyPageLogin d-flex justify-content-center">
  <div class="login  ">
    <div class="labelLogin position-absolute d-flex align-items-center justify-content-center">
      <!-- <span class="">Login</span> -->
    </div>
    <form class="loginContent p-4" [formGroup]="formLogin">
      <div class="label d-flex align-items-center justify-content-center">
        <h2 >Login</h2>
      </div>
      <div class="row">
        <div class="chose col-sm-12 ">
          <mat-radio-group aria-label="Select an option" (change)="getRole($event)" formControlName="type">
            <mat-radio-button class="p-3 pe-0 " value="students">طالب</mat-radio-button>
            <mat-radio-button class="p-3 " value="doctor">دكتور</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline" class="">
            <mat-label>الايميل</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>كلمة المرور</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="creatOrOregister d-flex justify-content-between align-items-center" >
          <a routerLink="/register" color="primary">انشاء حساب ؟</a>
          <button mat-raised-button class="justify-content-end" (click)="submit()">تسجيل الدخول</button>
        </div>
      </div>
    </form>
  </div>
</div>
