<div class="examBox">
  <div class="examhead text-center">
    <h2>{{questionSubject?.name}}</h2>
  </div>
  <div class="quesBox" *ngFor="let item of questionSubject?.questions;let index = index">
    <strong><span class="text-danger">سؤال </span>
      <p> {{item.question}}</p>
    </strong>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role !== 'doctor' && !showResult && validExamboolean" name="{{index}}"
          (change)="getStudentAnswer($event , index)" value="{{item.answer1}}" color="warn"></mat-radio-button>
        <label>A. {{item.answer1}} </label>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role !== 'doctor' && !showResult && validExamboolean" name="{{index}}"
          (change)="getStudentAnswer($event ,index)" value="{{item.answer2}}" color="warn"></mat-radio-button>
        <label>B.{{item.answer2}}</label>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role !== 'doctor' && !showResult && validExamboolean" name="{{index}}"
          (change)="getStudentAnswer($event , index)" value="{{item.answer3}}" color="warn"></mat-radio-button>
        <label>C.{{item.answer3}}</label>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role !== 'doctor' && !showResult && validExamboolean" name="{{index}}"
          (change)="getStudentAnswer($event ,index)" value="{{item.answer4}}" color="warn"></mat-radio-button>
        <label>D.{{item.answer4}}</label>
      </div>
    </div>
    <P *ngIf="user?.role == 'doctor'">الاجابة الصحيحة. {{item.correctAnswer}}</P>
    <div class="deleteBtn" *ngIf="user?.role == 'doctor'">
      <button mat-raised-button color="warn" (click)="delete(index)">حذف</button>
    </div>
  </div>
</div>
<div class="resultBtn text-center">
  <button class="btn btn-success" (click)="getresult()" *ngIf="!showResult && user?.role !== 'doctor' ">النتيجة</button>
  <p *ngIf="showResult " class="result fs-3">{{result}}/{{questionSubject?.questions.length}}</p>
</div>
